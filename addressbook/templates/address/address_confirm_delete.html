{% extends 'base.html' %}

{% block 'container'%}
 <h1 class="mt-5">Confirm delete</h1> 
 <p>Are you sure you want to delete this address?</p>
 <form method="post">
     {% csrf_token %}
     <input type="submit" class="btn btn-danger" value="Confirm">
     <a href="{% url 'address_list' %}" class="btn btn-info">No, take me back</a>
 </form>
{% endblock %}
